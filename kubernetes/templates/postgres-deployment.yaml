apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        imagePullPolicy: IfNotPresent
        
        env:
        
        - name: POSTGRES_USER
          value: "postgres"
        
        - name: POSTGRES_PASSWORD
          value: "QJ9dPbEPh6ojikGMX8kDbA"
        
        - name: POSTGRES_DB
          value: "warehouse"
        
        
        
        ports:
        
        - containerPort: 5432
        
        